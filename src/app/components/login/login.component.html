<div class="h-screen flex items-center justify-center">
    <div class="flex flex-col w-3/4">
        <div class="w-full flex justify-center mb-10">
            <img src="../../../assets/veterinary-clinic-cartoon-advertisement-vector.jpg" alt="Imagen" class="w-full max-w-2xl">
        </div>
        <div class="w-full flex flex-col items-center mt-10">
            <h2 class="text-3xl font-semibold mb-6 text-center">Bienvenido</h2>
            <p class="text-xl mb-6 text-center">¿Quieres iniciar sesión o registrarte?</p>
            <div class="flex space-x-4">
                <button
                    class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600"
                    (click)="navigateToLogin()"
                >
                    Iniciar Sesión
                </button>
                <button
                    class="px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600"
                    (click)="navigateToRegister()"
                >
                    Registrarse
                </button>
            </div>
        </div>
    </div>
</div>
