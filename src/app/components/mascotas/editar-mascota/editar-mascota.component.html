<form class="max-w-lg mx-auto mt-8 p-6 shadow-md rounded-lg" [formGroup]="mascotaForm" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h3 class="text-lg font-semibold leading-6 text-gray-900">
      Editar Mascota
    </h3>
  </div>
  <div class="border-b border-gray-900/10 pb-12">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
        <div class="mt-2">
          <input formControlName="nombre" type="text" id="nombre" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:leading-6" />
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="especie" class="block text-sm font-medium leading-6 text-gray-900">Especie</label>
        <div class="mt-2">
          <input formControlName="especie" type="text" id="especie" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" />
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="raza" class="block text-sm font-medium leading-6 text-gray-900">Raza</label>
        <div class="mt-2">
          <input formControlName="raza" type="text" id="raza" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" />
        </div>
      </div>
      <div class="sm:col-span-3">
        <label for="edad" class="block text-sm font-medium leading-6 text-gray-900">Edad</label>
        <div class="mt-2">
          <input formControlName="edad" type="number" id="edad" class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" />
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="cancel()">Cancelar</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
  </div>
</form>
